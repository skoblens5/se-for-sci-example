name: Our CI

on:
    pull_request:
    push:
        branches:
            - main
            - other_branch
    workflow_dispatch:
     
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v4
              with:
                python-version:  "3.11"
            - name: Install package
              run: python -m pip install .[test]
            - name: Test package
              run: python -m pytest

